<div class="d-flex flex-column align-items-center justify-content-center" style="max-width: 500px">
  <div class="flex-grow-1 flex-shrink-1">
    <img style="max-height: 100px; height: 100px" [src]="'assets/splashscreens/'+imageHRef" alt="">
  </div>
  <p class="mt-3 mb-1 text-center" style="font-size: 20px">{{headingText}}</p>
  <p class="text-center">{{descriptionText}}</p>
  <button *ngIf="buttonText" style="min-width: 100px!important;" class="btn-theme btn-theme-success-sm mt-2"
          (click)="buttonClicked.emit()">{{buttonText}}
  </button>
</div>
